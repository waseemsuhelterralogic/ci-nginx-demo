apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-nginx-demo
  namespace: ci-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-nginx-demo
  template:
    metadata:
      labels:
        app: ci-nginx-demo
    spec:
      containers:
      - name: ci-nginx-demo
        image: docker.io/waseemsuhelterralogic/ci-nginx-demo:IMAGE_TAG
        ports:
        - containerPort: 80

